  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
    }

    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .post-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(145deg, #2a2a3b, #1a1a29);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .post-container-part1 {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-right: 20px;
    }

    .post-container-part1 input,
    .post-container-part1 select {
      background-color: #2d2d3e;
      color: #ffffff;
      border: 1px solid #5e5e7a;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    .post-container-part1 input:focus,
    .post-container-part1 select:focus {
      border-color: #e94560;
    }

    .post-container-part2 {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .post-container-part2 button {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background-color: #e94560;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .post-container-part2 button:hover {
      background-color: #f25c74;
      transform: scale(1.05);
    }

    hr {
      border: none;
      height: 1px;
      background-color: #444;
      margin: 40px 0;
    }

    .get-container {
      text-align: center;
      background-color: #292940;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .get-container button {
      background-color: #00c9a7;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .get-container button:hover {
      background-color: #00a98b;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .user-card {
      background: linear-gradient(145deg, #3a3a5a, #2e2e45);
      border-radius: 14px;
      padding: 20px;
      width: 260px;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .user-card:hover {
      background: #e94560;
      transform: translateY(-8px);
    }

    .user-card h4 {
      margin: 8px 0;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .post-container {
        flex-direction: column;
      }

      .post-container-part1, .post-container-part2 {
        width: 100%;
        padding: 0;
      }

      .post-container-part2 {
        margin-top: 20px;
      }
    }
  </style>
</head>
