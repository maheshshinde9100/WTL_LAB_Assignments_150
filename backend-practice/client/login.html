<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .main-container {
            display: flex;
            justify-content: center;
        }
        .login-card {
            margin: 50px;
            padding: 20px;
            background-color: antiquewhite;
            border-radius: 30px;
            box-shadow: 10px 10px 10px 0px black;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-form * {
            width: 400px;
            margin: 20px;
            padding: 10px;
            height: 50px;
            border-radius: 20px;
        }
        h1, h3 {
            text-align: center;
        }
        input:hover {
            box-shadow: 10px 10px 10px 0 green;
        }
        .login-card:hover {
            box-shadow: 10px 10px 10px 0px rgb(142, 18, 199);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <form class="login-form" id="loginForm">
                <h1>Login Form</h1>
                <input id="username" type="text" placeholder="enter username/email" required>
                <input id="password" type="password" placeholder="enter password" required>
                <button type="submit" id="login-btn">LOGIN</button>
                <p id="para">status : </p>
                <h3>Not registered yet?<a href="register.html">Register</a></h3>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.querySelector('#para');
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); 
                
                try {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    if(!username || !password) {
                        status.textContent = 'status: Please enter all fields!';
                        return;
                    }
                    
                    const response = await fetch('http://localhost:5000/api/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: username, 
                            password: password
                        })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.msg || 'Login failed');
                    }
                    
                    console.log('Login success:', data);
                    status.textContent = 'status: ' + data.msg;
                    
                    if (data.msg === 'login succesful') {
                        window.location.href = '/client/index.html'; 
                    }
                    
                } catch (err) {
                    console.error('Login error:', err);
                    status.textContent = 'status: ' + err.message;
                }
            });
        });
    </script>
</body>
</html>
