<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFF 0%, #FFF 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        #taskInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        #addBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(-1px);
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            font-weight: bold;
            color: #333;
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.05);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-checkbox.checked {
            background: #4caf50;
            border-color: #4caf50;
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .clear-completed {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .clear-completed:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        header {
            width: 100%;
            background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
            color: white;
            padding: 18px 0 10px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
        }
        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-content h2 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 1px;
        }
        .header-content nav a {
            color: #fff;
            margin-left: 20px;
            font-size: 1em;
            transition: text-decoration 0.2s;
        }
        .header-content nav a:hover {
            text-decoration: underline;
        }
        footer {
            width: 100%;
            background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
            color: #fff;
            text-align: center;
            padding: 16px 0 10px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(102, 126, 234, 0.08);
        }
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h2>My TODO list</h2>
            <nav>
                <a href="#" style="color:white;text-decoration:none;font-weight:bold; text-align: start;">Home</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>My TODO List</h1>
        
        <div class="input-container">
            <input id="taskInput" type="text" placeholder="Enter a new task..." maxlength="100">
            <button id="addBtn" onclick="addTask()">ADD TASK</button>
        </div>

        <div class="task-stats">
            <span>Total: <span id="totalTasks">0</span></span>
            <span>Completed: <span id="completedTasks">0</span></span>
            <span>Remaining: <span id="remainingTasks">0</span></span>
        </div>


        <div id="tasksSection">
            <div id="activeTasksContainer">
                <h3 style="margin-top:20px; margin-bottom:10px; color:#667eea;">Active Tasks</h3>
                <ul id="taskList">
                    <div class="empty-state" id="emptyState">
                        No tasks yet! Add one above to get started.
                    </div>
                </ul>
            </div>
            <div id="completedTasksContainer" style="margin-top:30px;">
                <h3 style="margin-bottom:10px; color:#4caf50;">Completed Tasks</h3>
                <ul id="completedTaskList"></ul>
            </div>
        </div>

        <button class="clear-completed" onclick="clearCompleted()" id="clearBtn" style="display: none;">
            Clear Completed Tasks
        </button>
    </div>
    <script>
        let tasks = [];
        let taskId = 0;

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText==='') {
                taskInput.focus();
                taskInput.style.borderColor='#ff6b6b';
                setTimeout(() => {
                    taskInput.style.borderColor='#e0e0e0';
                }, 1000);
                return;
            }

            const task = {
                id: taskId++,
                text: taskText,
                completed: false,
                createdAt: new Date()
            };

            tasks.push(task);
            taskInput.value = '';
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            const task = tasks.find(task=>task.id===id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }

        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            renderTasks();
            updateStats();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const completedTaskList = document.getElementById('completedTaskList');
            const emptyState = document.getElementById('emptyState');
            const clearBtn = document.getElementById('clearBtn');

            const activeTasks = tasks.filter(task => !task.completed);
            const completedTasks = tasks.filter(task => task.completed);

            if (activeTasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet!</div>';
            } else {
                taskList.innerHTML = activeTasks.map(task => `
                    <li class="task-item">
                        <div class="task-checkbox" onclick="toggleTask(${task.id})"></div>
                        <span class="task-text">${task.text}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">DELETE</button>
                    </li>
                `).join('');
            }

            if (completedTasks.length === 0) {
                completedTaskList.innerHTML = '<div class="empty-state">No completed tasks yet.</div>';
            } else {
                completedTaskList.innerHTML = completedTasks.map(task => `
                    <li class="task-item completed">
                        <div class="task-checkbox checked" onclick="toggleTask(${task.id})"></div>
                        <span class="task-text completed">${task.text}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">DELETE</button>
                    </li>
                `).join('');
            }

            
            clearBtn.style.display = completedTasks.length > 0 ? 'block' : 'none';
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const remaining = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('remainingTasks').textContent = remaining;
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        updateStats();
    </script>
</body>
</html>
