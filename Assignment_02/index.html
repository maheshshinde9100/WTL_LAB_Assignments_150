<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFF 0%, #FFF 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        #taskInput:focus {
            border-color: #fcc214;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #d7d710, #dc7405);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        #addBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(-1px);
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            font-weight: bold;
            color: #333;
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #e30a0a;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.05);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #e45f18;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-checkbox.checked {
            background: #4caf50;
            border-color: #4caf50;
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .clear-completed {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .clear-completed:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        header {
            width: 100%;
            background: linear-gradient(90deg, #ff7300 60%, #da7006 100%);
            color: white;
            padding: 18px 0 10px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
        }
        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-content h2 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 1px;
        }
        .header-content nav a {
            color: #fff;
            margin-left: 20px;
            font-size: 1em;
            transition: text-decoration 0.2s;
        }
        .header-content nav a:hover {
            text-decoration: underline;
        }
        footer {
            width: 100%;
            background: linear-gradient(90deg, #667eea 60%, #d35608 100%);
            color: #fff;
            text-align: center;
            padding: 16px 0 10px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(102, 126, 234, 0.08);
        }
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h2>My TODO list</h2>
            <nav>
                <a href="#" style="color:white;text-decoration:none;font-weight:bold; text-align: start;">Home</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>My TODO List</h1>
        
        <div class="input-container">
            <input id="taskInput" type="text" placeholder="Enter a new task..." maxlength="100">
            <button id="addBtn" onclick="addTask()">ADD TASK</button>
        </div>

        <div class="task-stats">
            <span>Total: <span id="totalTasks">0</span></span>
            <span>Completed: <span id="completedTasks">0</span></span>
            <span>Remaining: <span id="remainingTasks">0</span></span>
        </div>


        <div id="tasksSection">
            <div id="activeTasksContainer">
                <h3 style="margin-top:20px; margin-bottom:10px; color:#efb300;">Active Tasks</h3>
                <ul id="taskList">
                    <div class="empty-state" id="emptyState">
                        No tasks yet! Add one above to get started.
                    </div>
                </ul>
            </div>
            <div id="completedTasksContainer" style="margin-top:30px;">
                <h3 style="margin-bottom:10px; color:#4caf50;">Completed Tasks</h3>
                <ul id="completedTaskList"></ul>
            </div>
        </div>

        <button class="clear-completed" onclick="clearCompleted()" id="clearBtn" style="display: none;">
            Clear Completed Tasks
        </button>
    </div>
<script>
  let count = 1; 
  const taskInput = document.getElementById("taskInput");
  const taskList = document.getElementById("taskList");
  const completedTaskList = document.getElementById("completedTaskList");
  const clearBtn = document.getElementById("clearBtn");

  function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === "") return;

    const li = document.createElement("li");
    li.classList.add("task-item");
    li.innerHTML = `
      <div class="task-checkbox" id="complete-${count}"></div>
      <span class="task-text" id="task-${count}">${taskText}</span>
      <button class="delete-btn" id="delete-${count}">DELETE</button>
    `;
    taskList.appendChild(li);
    taskInput.value = "";
    count++;
    updateStats();
  }

  document.addEventListener("click", (event) => {
    const targetId = event.target.id;

    if (targetId.startsWith("complete-")) {
      const taskId = targetId.split("-")[1];
      const taskSpan = document.getElementById(`task-${taskId}`);
      const checkbox = document.getElementById(`complete-${taskId}`);
      const taskItem = taskSpan.parentElement;

      taskSpan.classList.toggle("completed");
      checkbox.classList.toggle("checked");
      taskItem.classList.toggle("completed");

      if (taskSpan.classList.contains("completed")) {
        completedTaskList.appendChild(taskItem);
      } else {
        taskList.appendChild(taskItem);
      }

      updateStats();
    }

    if (targetId.startsWith("delete-")) {
      const taskItem = event.target.parentElement;
      taskItem.remove();
      updateStats();
    }
  });

  function clearCompleted() {
    completedTaskList.innerHTML = "";
    updateStats();
  }

  function updateStats() {
    const total = document.querySelectorAll(".task-item").length;
    const completed = completedTaskList.querySelectorAll(".task-item").length;
    const remaining = total - completed;

    document.getElementById("totalTasks").textContent = total;
    document.getElementById("completedTasks").textContent = completed;
    document.getElementById("remainingTasks").textContent = remaining;

    clearBtn.style.display = completed > 0 ? "block" : "none";
  }

  taskInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") addTask();
  });

  updateStats();
</script>

</body>
</html>
