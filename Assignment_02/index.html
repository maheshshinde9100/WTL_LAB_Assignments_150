<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <script src="script.js"></script>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: antiquewhite;
            justify-content: center;
            align-items: center;
        }
        
        #add-btn{
            background-color: green;
        }

        #ip{
            background-color: aliceblue;
            border-radius: 10%;
            height: 30px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="ip" placeholder="enter task to add">
        <br>
        <input id="add-btn" onclick="addTask()" value="button" value="ADD TASK">
    </div>
</body>
</html>
