<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini API Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, select, textarea, button { margin: 8px 0; width: 100%; padding: 8px; }
    textarea { height: 100px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Simple API Tester</h2>
  <label>Request URL:</label>
  <input type="text" id="url" placeholder="https://jsonplaceholder.typicode.com/posts">

  <label>Method:</label>
  <select id="method">
    <option>GET</option>
    <option>POST</option>
    <option>PUT</option>
    <option>DELETE</option>
  </select>

  <label>Headers (JSON format):</label>
  <textarea id="headers" placeholder="{&quot;Content-Type&quot;: &quot;application/json&quot;}"></textarea>

  <label>Body (JSON format):</label>
  <textarea id="body" placeholder="{&quot;title&quot;: &quot;foo&quot;, &quot;body&quot;: &quot;bar&quot;, &quot;userId&quot;: 1}"></textarea>

  <button id="sendBtn">Send Request</button>

  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const url = document.getElementById("url").value;
      const method = document.getElementById("method").value;
      const headersText = document.getElementById("headers").value;
      const bodyText = document.getElementById("body").value;
      const responseBox = document.getElementById("response");

      let options = { method };

      try {
        if (headersText) options.headers = JSON.parse(headersText);
        if (bodyText && method !== "GET") options.body = bodyText;

        const res = await fetch(url, options);
        const data = await res.text();
        responseBox.textContent = data;
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    });
  </script>



</body></html>
