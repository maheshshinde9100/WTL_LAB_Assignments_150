<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fetch API Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #loadBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px 0;
    }

    #loadBtn:hover {
      background-color: #0056b3;
    }

    .users-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .user-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .user-card h2 {
      color: #007bff;
    }

    .user-card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1></h1>Displayingg Users from a Public API</h1><br>
  <button id="loadBtn">Display Users</button>

  <div id="userList" class="users-container"></div>

  <script>
    document.getElementById('loadBtn').addEventListener('click', () => {
      fetch("https://jsonplaceholder.typicode.com/users")
      // fetch("https://www.boredapi.com/api/activity")
        .then(response => response.json())
        .then(users => {
            console.log(users);
          displayData(users);
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          document.getElementById('userList').innerHTML = "<p>Error loading data. Please try again.</p>";
        });
    });

    function displayData(users) {
      const usersList = document.getElementById("userList");
      usersList.innerHTML = ""; // Clear previous data

      users.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";

        card.innerHTML = `
          <h2>${user.name}</h2>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Phone:</strong> ${user.phone}</p>
          <p><strong>Website:</strong> <a href="http://${user.website}" target="_blank">${user.website}</a></p>
          <p><strong>Company:</strong> ${user.company.name}</p>
          <p><strong>Address:</strong> ${user.address.suite}, ${user.address.street}, ${user.address.city}</p>
        `;

        usersList.appendChild(card);
      });
    }
  </script>

</body>
</html>
