<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Fetch API Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;

    h1 {

    #loadBtn {
      padding: 10px 20px;

      color: white;
      font-size: 16px;

      border-radius: 6px;
      cursor: pointer;
      margin: 20px 0;
    }

    #loadBtn:hover {
      background-color: #0056b3;
    }

    .users-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .user-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .user-card h2 {
      color: #007bff;
    }

    .user-card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>#Currency Exchange Rates</h1>
  <label for="currencySelect"><strong>Select Base Currency:</strong></label>
  <select id="currencySelect">
  </select>
  <button id="loadBtn">Show Rates</button>

  <div id="list" class="users-container"></div>

    const list = document.querySelector("#list");
    const currencySelect = document.getElementById("currencySelect");


    window.addEventListener("DOMContentLoaded", () => {
      fetch("https://api.exchangerate-api.com/v4/latest/USD")
        .then(response => response.json())
        .then(data => {
          const currencies = Object.keys(data.rates);
          currencySelect.innerHTML = "";
          currencies.forEach(curr => {
            const option = document.createElement("option");
            option.value = curr;
            option.textContent = curr;
            currencySelect.appendChild(option);
          });
        });
    });

    document.getElementById("loadBtn").addEventListener("click", () => {
      const selectedCurrency = currencySelect.value;
      fetch(`https://api.exchangerate-api.com/v4/latest/${selectedCurrency}`)
        .then(response => response.json())
        .then(data => {
          displayRates(data, selectedCurrency);
          console.log(data);
        });
    });

    function displayRates(data, baseCurrency) {
      list.innerHTML = "";
      const ratesArr = Object.entries(data.rates)
        .filter(([currency]) => currency !== baseCurrency);
      ratesArr.forEach(([currency, rate]) => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <h2>${currency}</h2>
          <p><strong>1 ${baseCurrency} = ${rate} ${currency}</strong></p>
        `;
        list.appendChild(card);
      });
    }

  </script>
