<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="func1()">
        <h1>ABC</h1>
        <div onclick="func2(event)">
            <h1>XYZ</h1>
        </div>
    </div>
</body>
<script>
    function func1(){
        event.stopPropagation();
        alert("ABC")
    }
    function func2(event){
        alert("XYZ")
    }
</script>
</html>
